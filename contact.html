<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cyber aliens | Contact us</title>
    <link rel="stylesheet" href="contact.css">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

</head>
<body>
    
   
    
    <header>    
        <h1 id="mainheading">CONTACT US</h1>
    </header>

    <nav>
        <li><a href="#" class="navbutton">Home</a></li>
        <li><a href="#" class="navbutton">Blog</a></li>
        <li><a href="#" class="navbutton">Contact us</a></li>
    </nav>

    <main>
       
       <div class="wrapper">
           <div class="contact-form">
               <div class="input-fields">
                   <input type="text" class="input" name="myname" placeholder="Name">
                   <input type="text" class="input" name="mysurname" placeholder="Surname">
                   <input type="email" class="input" name="myemail" placeholder="Email id">
                   <input type="number" class="input" name="myphoneno" placeholder="Contact no">
    
               </div>

               <div class="msg">
                   <textarea name="msg" id="" cols="30" rows="10" placeholder="Ask here..."></textarea>
                   <div class="btn">Submit</div>
               </div>

           </div>


       </div>

    </main>


</body>
</html>
